        <title>#TITLE#</title>
        #APEX_CSS#
        #THEME_CSS#
        #TEMPLATE_CSS#
        #THEME_STYLE_CSS#
        #APPLICATION_CSS#
        #PAGE_CSS#
        #FAVICONS#
        #HEAD#
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      </head>
      <body class="t-Drawer-page t-PageTemplate--drawer #DIALOG_CSS_CLASSES# #PAGE_CSS_CLASSES#" #TEXT_DIRECTION# #ONLOAD#>
      #FORM_OPEN#
    body: |
      <div class="t-Drawer" role="dialog" aria-label="#TITLE#">
        <div class="t-Drawer-header">#REGION_POSITION_01#</div>
        <div class="t-Drawer-bodyWrapperOut">
          <div class="t-Drawer-bodyWrapperIn">
            <div class="t-Drawer-body" role="main">#SUCCESS_MESSAGE##NOTIFICATION_MESSAGE##GLOBAL_NOTIFICATION##BODY#</div>
          </div>
        </div>
        <div class="t-Drawer-footer">#REGION_POSITION_03#</div>
      </div>
    footer: |
      #FORM_CLOSE#
      #DEVELOPER_TOOLBAR#
      #APEX_JAVASCRIPT#
      #GENERATED_CSS#
      #THEME_JAVASCRIPT#
      #TEMPLATE_JAVASCRIPT#
      #APPLICATION_JAVASCRIPT#
      #PAGE_JAVASCRIPT#  
      #GENERATED_JAVASCRIPT#
      </body>
      </html>

  javascript: 
    execute-when-page-loads: apex.theme42.initializePage.modalDialog();
    dialog-initialization-code: "apex.theme42.dialog(#PAGE_URL#,{title:#TITLE#,w:#DIALOG_WIDTH#,mxw:#DIALOG_MAX_WIDTH#,modal:#IS_MODAL#,dialog:#DIALOG#,dlgCls:'t-Drawer-page--standard '+#DIALOG_CSS_CLASSES#,#DIALOG_ATTRIBUTES#},#PAGE_CSS_CLASSES#,#TRIGGERING_ELEMENT#)"
    dialog-closure-code: apex.theme42.dialog.close(#IS_MODAL#,#TARGET#)
    dialog-cancel-code: apex.theme42.dialog.cancel(#IS_MODAL#)

  subtemplate: 
    success-message: |
      <div class="t-Body-alert">
        <div class="t-Alert t-Alert--defaultIcons t-Alert--success t-Alert--horizontal t-Alert--page t-Alert--colorBG" id="t_Alert_Success" role="region" aria-labelledby="page_success_id">
