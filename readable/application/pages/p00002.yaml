  id: 18466600251289906437
  identification: 
    name: No Customer Cycles

  execution: 
    sequence: 40

  validation: 
    type: No Rows returned
    sql-query: |
      select null
      from (  select c.id
              from eba_cust_customers c
              start with c.id = :P2_PARENT_CUSTOMER_ID
              connect by prior parent_customer_id = id
          ) x
      where x.id = :P2_ID
    always-execute: false

  error: 
    error-message: '#LABEL# cannot be circular'
    display-location: Inline with Field and in Notification
    associated-item: P2_PARENT_CUSTOMER_ID # 18466599977813906434

