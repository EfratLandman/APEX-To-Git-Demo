    name: Notifications
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select
          id,
          decode(lower(NOTIFICATION_TYPE),'yellow','warning','red','danger',lower(NOTIFICATION_TYPE)) as ALERT_TYPE,
          NOTIFICATION_NAME as ALERT_TITLE,
          NOTIFICATION_DESCRIPTION as ALERT_DESC,
